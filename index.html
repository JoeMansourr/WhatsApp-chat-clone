<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/9e872d27fa.js" crossorigin="anonymous"></script>
    <title>WhatsApp Chat Clone</title>
</head>
<body>
    <div class="container">
        <section class="app-header">
            <i class="fa-sharp fa-solid fa-chevron-left"></i>

            <div class="avatar">
                <img src="img/avatar.jpg" alt="">
            </div>

            <div class="contact-info">
                <h4>John Doe</h4>
                <h6>Tap here for contact Info</h6>
            </div>

            <aside>
                <div class="icons">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>   
                </div>
            </aside>              
        </section>

        <section class="chat">
            <div class="date"></div>
        </section>

        <section class="message">
            <p class="messages">Hey There!</p>
        </section>

        <section class="bottom">
            <div class="app-footer">
                <i class="fa-solid fa-plus"></i>
                <input type="text" placeholder="Type a message" multiple class="inputText" multiple>
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-sharp fa-solid fa-paper-plane send"></i>
            </div>
        </section>
    </div>
</body>
</html>
